<div fxLayout="column" id="coming-soon">

    <div fxLayout="column" fxLayoutAlign="center center" id="coming-soon-form-wrapper">

        <div [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}" id="coming-soon-form">

            <div class="top">

                <div class="logo">
                    <img src="assets/images/logos/etraining.svg">
                </div>

                <div class="title">Hey! Thank you for checking out our app.</div>
                <div class="subtitle">Itâ€™s not quite ready yet, but we are working hard and it will be ready in
                    approximately:
                </div>

                <etraining-countdown eventDate="2019-07-28"></etraining-countdown>

            </div>

            <form [formGroup]="comingSoonForm" name="comingSoonForm" novalidate>

                <div class="message">
                    If you would like to be notified when the app is ready, you can subscribe to our e-mail list.
                </div>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput>
                    <mat-icon class="secondary-text" matSuffix>mail</mat-icon>
                    <mat-error *ngIf="comingSoonForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="!comingSoonForm.get('email').hasError('required') &&
                                       comingSoonForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <button [disabled]="comingSoonForm.invalid" aria-label="SUBSCRIBE" class="subscribe-button"
                        color="accent"
                        mat-raised-button>
                    SUBSCRIBE
                </button>

            </form>

        </div>

    </div>

</div>
