<div fxLayout="column" id="login">

    <div fxLayout="column" fxLayoutAlign="center center" id="login-form-wrapper">

        <div [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}" id="login-form">

            <div class="logo">
                <img src="assets/images/logos/etraining.svg">
            </div>

            <div class="title">LOGIN TO YOUR ACCOUNT</div>

            <form [formGroup]="loginForm" name="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput>
                    <mat-icon class="secondary-text" matSuffix>mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput type="password">
                    <mat-icon class="secondary-text" matSuffix>vpn_key</mat-icon>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox aria-label="Remember Me" class="remember-me">
                        Remember Me
                    </mat-checkbox>

                    <a [routerLink]="'/pages/auth/forgot-password'" class="forgot-password">
                        Forgot Password?
                    </a>
                </div>

                <button [disabled]="loginForm.invalid" aria-label="LOG IN" class="submit-button" color="accent"
                        mat-raised-button>
                    LOGIN
                </button>

            </form>

            <div class="separator">
                <span class="text">OR</span>
            </div>

            <button class="google" mat-raised-button>
                Log in with Google
            </button>

            <button class="facebook" mat-raised-button>
                Log in with Facebook
            </button>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Don't have an account?</span>
                <a [routerLink]="'/pages/auth/register'" class="link">Create an account</a>
            </div>

        </div>

    </div>

</div>
