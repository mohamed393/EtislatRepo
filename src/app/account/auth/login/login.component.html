
<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft-primary">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Welcome Back !</h5>
                  <p>Sign in to continue to TProctor.</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img alt="" class="img-fluid" src="assets/images/profile-img.png">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a href="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img alt="" class="rounded-circle" height="55" src="assets/images/logo.svg">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="form-horizontal">

                <ngb-alert *ngIf="error" [dismissible]="false" type="danger">{{ error }}</ngb-alert>

                <div class="form-group mb-3">
                  <label for="email">Email</label>

                  <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control"
                         formControlName="email" id="email" placeholder="Email"
                         type="email"/>
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>

                <div class="form-group mb-3">
                  <label for="password">Password</label>

                  <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"
                         formControlName="password" id="password"
                         placeholder="Password" type="password"/>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>

                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" id="customControlInline" type="checkbox">
                  <label class="custom-control-label" for="customControlInline">Remember me</label>
                </div>

                <div class="mt-3">
                  <button class="btn btn-primary btn-block" type="submit">Log In</button>
                </div>

                <div class="mt-4 text-center">
                  <a class="text-muted" routerLink="/account/forget-password"><i class="mdi mdi-lock mr-1"></i> Forgot
                    your
                    password?</a>
                </div>
              </form>
            </div>

          </div>
        </div>
        <div class="mt-5 text-center">
          <p *ngIf="false">Don't have an account ? <a class="font-weight-medium text-primary"
                                                      routerLink="/account/signup"> Signup
            now
          </a></p>
          <p>Â© {{year}}  by Teqnia Tech</p>
        </div>

      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
