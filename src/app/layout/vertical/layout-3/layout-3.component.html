<!-- SIDE PANEL -->
<ng-container *ngIf="!etrainingConfig.layout.sidepanel.hidden && etrainingConfig.layout.sidepanel.position === 'left'">

    <!-- PANEL CONTENT -->

</ng-container>
<!-- / SIDE PANEL -->

<div id="main">

    <!-- TOOLBAR: Above fixed -->
    <ng-container *ngIf="etrainingConfig.layout.toolbar.position === 'above-fixed'">
        <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </ng-container>
    <!-- / TOOLBAR: Above fixed -->

    <div id="container-1" class="container" etrainingPerfectScrollbar
         [etrainingPerfectScrollbarOptions]="{suppressScrollX: true, updateOnRouteChange : true}">

        <!-- TOOLBAR: Above static -->
        <ng-container *ngIf="etrainingConfig.layout.toolbar.position === 'above-static'">
            <ng-container *ngTemplateOutlet="toolbar"></ng-container>
        </ng-container>
        <!-- / TOOLBAR: Above static -->

        <div id="container-2" class="container">

            <!-- NAVBAR: Left -->
            <ng-container *ngIf="etrainingConfig.layout.navbar.position === 'left'">
                <ng-container *ngTemplateOutlet="leftNavbar"></ng-container>
            </ng-container>
            <!-- / NAVBAR: Left -->

            <!-- CONTENT -->
            <content
                [ngClass]="{'ml-32':etrainingConfig.layout.navbar.position === 'left', 'mr-32':etrainingConfig.layout.navbar.position === 'right'}">
            </content>
            <!-- / CONTENT -->

            <!-- NAVBAR: Right -->
            <ng-container *ngIf="etrainingConfig.layout.navbar.position === 'right'">
                <ng-container *ngTemplateOutlet="rightNavbar"></ng-container>
            </ng-container>
            <!-- / NAVBAR: Right -->

        </div>

        <!-- FOOTER: Above static -->
        <ng-container *ngIf="etrainingConfig.layout.footer.position === 'above-static'">
            <ng-container *ngTemplateOutlet="footer"></ng-container>
        </ng-container>
        <!-- FOOTER: Above static -->

    </div>

    <!-- FOOTER: Above fixed -->
    <ng-container *ngIf="etrainingConfig.layout.footer.position === 'above-fixed'">
        <ng-container *ngTemplateOutlet="footer"></ng-container>
    </ng-container>
    <!-- FOOTER: Above fixed -->

</div>

<!-- SIDE PANEL -->
<ng-container *ngIf="!etrainingConfig.layout.sidepanel.hidden && etrainingConfig.layout.sidepanel.position === 'right'">

    <!-- PANEL CONTENT -->

</ng-container>
<!-- / SIDE PANEL -->

<!-- QUICK PANEL -->
<etraining-sidebar name="quickPanel" position="right" class="quick-panel">
    <quick-panel></quick-panel>
</etraining-sidebar>
<!-- / QUICK PANEL -->

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- @ PARTIALS                                                                                            -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<!-- TOOLBAR -->
<ng-template #toolbar>
    <toolbar *ngIf="!etrainingConfig.layout.toolbar.hidden"
             [ngClass]="etrainingConfig.layout.toolbar.customBackgroundColor === true ? etrainingConfig.layout.toolbar.position + ' ' + etrainingConfig.layout.toolbar.background : etrainingConfig.layout.toolbar.position">
    </toolbar>
</ng-template>
<!-- / TOOLBAR -->

<!-- FOOTER -->
<ng-template #footer>
    <footer *ngIf="!etrainingConfig.layout.footer.hidden"
            [ngClass]="etrainingConfig.layout.footer.customBackgroundColor === true ? etrainingConfig.layout.footer.position + ' ' + etrainingConfig.layout.footer.background : etrainingConfig.layout.footer.position">
    </footer>
</ng-template>
<!-- / FOOTER -->

<!-- LEFT NAVBAR -->
<ng-template #leftNavbar>
    <etraining-sidebar name="navbar" class="navbar-etraining-sidebar"
                  [folded]="etrainingConfig.layout.navbar.folded"
                  lockedOpen="gt-md"
                  *ngIf="!etrainingConfig.layout.navbar.hidden">
        <navbar [variant]="etrainingConfig.layout.navbar.variant" class="left-navbar"></navbar>
    </etraining-sidebar>
</ng-template>
<!-- / LEFT NAVBAR -->

<!-- RIGHT NAVBAR -->
<ng-template #rightNavbar>
    <etraining-sidebar name="navbar" position="right" class="navbar-etraining-sidebar"
                  [folded]="etrainingConfig.layout.navbar.folded"
                  lockedOpen="gt-md"
                  *ngIf="!etrainingConfig.layout.navbar.hidden">
        <navbar [variant]="etrainingConfig.layout.navbar.variant" class="right-navbar"></navbar>
    </etraining-sidebar>
</ng-template>
<!-- / RIGHT NAVBAR -->
