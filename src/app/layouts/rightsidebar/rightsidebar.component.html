      <a (click)="hide();" class="right-bar-toggle float-right" href="javascript:void(0);">

      </a>
      <h5 class="m-0">Settings</h5>
    </div>
    <hr class="mt-0">
    <h6 class="text-center mb-0">Choose Layouts</h6>

      <div class="mb-2">
        <a href="//skote-v-light.angular.themesbrand.com/" target="_blank">
          <img alt="" class="img-fluid img-thumbnail" src="assets/images/layouts/layout-1.jpg">
        </a>
      </div>
      <div class="mb-2">
        <a href="//skote-v-dark.angular.themesbrand.com/" target="_blank">
          <img alt="" class="img-fluid img-thumbnail" src="assets/images/layouts/layout-2.jpg">
        </a>
      </div>
      <div class="mb-2">
        <a href="//skote-v-rtl.angular.themesbrand.com/" target="_blank">
          <img alt="" class="img-fluid img-thumbnail" src="assets/images/layouts/layout-3.jpg">
        </a>
      </div>
    </div>
  </perfect-scrollbar>
</div>
