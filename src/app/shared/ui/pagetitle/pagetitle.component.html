<!-- breadcrumb item -->
<div class="row">
  <div class="col-12">
    <div class="page-title-box d-flex align-items-center justify-content-between">
      <h4 class="mb-0 font-size-18">{{ title }}</h4>
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <ng-container *ngFor="let item of breadcrumbItems">
            <li *ngIf="!item.active" class="breadcrumb-item">
              <a [routerLink]="[item.link]">{{ item.label|translate }}</a>
            </li>
            <li *ngIf="item.active" class="breadcrumb-item active">{{ item.label|translate }}
            </li>
          </ng-container>
        </ol>
      </div>
    </div>
  </div>
</div>
